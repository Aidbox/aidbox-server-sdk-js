name: Build

on:
  push:
    branches:
      - 'main'
      - 'notifications'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
      - run: npm run cov:send
      - name: Send Telegram notifications
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: A test message. Package version is ${{ steps.publish.outputs.version }}
